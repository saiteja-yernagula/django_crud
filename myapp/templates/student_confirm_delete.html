{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Delete</title>
  <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
</head>
<body>

<div class="container">
    <h2 class="main-heading">⚠️ Delete Confirmation</h2>
    <p>Are you sure you want to delete <strong>{{ student.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="✅ Yes, Delete">
    </form>
    <br>
    <a href="{% url 'student_list' %}" class="btn">↩️ Cancel</a>
</div>

</body>
</html>
